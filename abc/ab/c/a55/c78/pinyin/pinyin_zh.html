<script>
function play_audio(url){
var docum=document.getElementById("audio");
docum.src=url;
docum.play()
}
function callback(){
var pinyin=document.getElementById("pinyin").value,tone=document.getElementById("tone").value,url="https://appcdn.fanyi.baidu.com/zhdict/mp3/"+pinyin+tone+".mp3"
play_audio(url)
return;
}
</script>
<p><h1>汉语拼音点读机 <small>beta 0.1</small></h1>
<p><textarea id="pinyin" placeholder="拼音">hao</textarea><textarea id="tone" placeholder="声调（数字）">3</textarea></p>
<input type="button" onclick="callback();return;" value="播放"/>
