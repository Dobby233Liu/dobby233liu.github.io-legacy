<script src="https://code.jquery.com/jquery-git.js"></script>
<script>
$(document).ready(function(){
  $(".butt").click(function(){
    $.get($(".ipt").val(), function(data,status){
     
         $(".out").val(data);
         $(".sotd").load($(".ipt").val());
         $(".sta").val(status);
          
    });
  });
});
<center>
</script>
<textarea class="ipt"></textarea>
<br>
<button class="butt" alt="cilck m">cilck m</button>
<br>
<textarea class="out"></textarea>
<br>
<div class="sotd"></div>
<br>
<textarea class="sta"></textarea>
</center>
