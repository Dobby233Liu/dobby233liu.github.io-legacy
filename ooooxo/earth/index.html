<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style>
            html {
                background: #F4F4F4;
                height: 100%;
            }

            body {
                padding: 16px 0;
            }

            * {
                margin: 0;
                padding: 0;
            }

            h2 {
                font-size: 12px;
                padding: 16px;
                color: #999;
            }

            ul {
                list-style: none;
            }

            li a,
            li a:visited,
            .card {
                display: block;
                background: #FFFFFF;
                box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.20);
                padding: 16px;
                color: #555;
                font-size: 16px;
                text-decoration: none;
            }
		
		

            li a:hover,
            li a:active {
                text-decoration: none;
                background: #FEFEFE;
            }

            .card {
                font-size: 14px;
                line-height: 1.5;
            }

            .card p:not(:last-child) {
                margin-bottom: 16px;
            }

            .card a {
                color: #FF5252;
            }
        </style>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
	    <script>
	    
		 new Clipboard(".mantou").on('success', function(e) {
			 document.getElementById("copied").style="color:green;";
    
});
	    </script>
    </head>
    <body>

        <h2>访问项目在 GitHub 上的源代码</h2>
        <ul>
            <li><a href="https://github.com/oxoooo/earth">oxoooo / earth</a></li>
        </ul>

        <h2>赞助商</h2>
        <div class="card"><p>图像处理和分发技术由<a href="https://www.upyun.com/">又拍云</a>赞助提供。</p></div>

        <h2>联系我们</h2>
        <div class="card"><p>要获取更多最新消息，请关注我们的微信公众号「<a href="#" class="mttext">馒头社</a> （<button data-clipboard-target=".mttext" class="mantou">复制</button>）」。<a style="display:none;color:green;" class="copied">(已复制)</a></p></div>

        <h2>卫星影像来自</h2>
        <ul>
            <li><a href="http://himawari8.nict.go.jp">himawari8.nict.go.jp</a></li>
        </ul>

        <h2>灵感来自</h2>
        <ul>
            <li><a href="https://github.com/bitdust/EarthLiveSharp">bitdust / EarthLiveSharp</a></li>
        </ul>

        <ul>
            <li><a href="https://github.com/bumptech/glide">bumptech / glide</a></li>
        </ul>

    </body>
</html>
