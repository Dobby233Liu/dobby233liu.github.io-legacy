<center><textarea id="t" height=1000px width=1000px></textarea>
<br /><a href="javascript:location.reload()">刷新</a>
  <a href=javascript:saveit()>保存-实验版</a>
  </center>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<script>
  
  function saveit(){
    try{
  saveAs(new Blob([document.getElementById("t").value], {type: "text/plain;charset=utf-8"}), "Download.txt", true);
      }catch(err){
      alert(err.message)
      }
    return;
  }
  try{
  if(getQueryString("txt")!==undefined){
  document.getElementByTagName("textarea")[0].value=getQueryString("txt")
  }
    }catch(e2){
    console.log(e2.message, "color:red")
    }
//</script>
<title>文本编辑器</title>
<script src="http://purl.eligrey.com/github/FileSaver.js/blob/master/FileSaver.js"></script>
